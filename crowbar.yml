barclamp:
  name: tempest 
  display: Tempest
  description: OpenStack Integration Test Suite
  version: 0
  requires:
    # We need git for now because we only work in PFS mode.
    # This will change once Ubuntu starts packaging the
    # right version of python-testtools
    - git
    - nova
    - nova_dashboard
  member:
    - openstack

smoketest:
  timeout: 2400

crowbar:
  layout: 1
  order: 199
  run_order: 199
  chef_order: 199
  proposal_schema_version: 3

nav:
  utils:
    tempest: '"/tempest/dashboard/"'

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/icehouse main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/icehouse main
    pkgs:
      - python-anyjson
      - python-nose
      - python-httplib2
      - python-extras
      - python-testtools
      - python-lxml
      - python-boto
      - python-paramiko
      - python-netaddr
      - python-glanceclient
      - python-keystoneclient
      - python-novaclient
      - python-neutronclient
      - python-testresources
      - python-keyring
      - python-testrepository
      - python-oslo.config
      - libxslt1-dev
      - euca2ools
      - git

rpms:
  pkgs:
    - python-anyjson
    - python-nose
    - python-httplib2
    - python-testtools
    - python-lxml
    - python-boto
    - python-paramiko
    - python-netaddr
    - python-glanceclient
    - python-keystoneclient
    - python-novaclient
    - python-neutronclient
    - python-testresources
    - python-keyring
    - python-testrepository
    - python-oslo.config
    - libxslt-devel
    - git
    - euca2ools

