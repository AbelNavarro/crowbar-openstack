barclamp:
  name: swift
  display: Swift
  description: 'OpenStack Object Storage: Scale-out object store'
  version: 0
  requires:
    - '@crowbar'
    - keystone
  member:
    - openstack

crowbar:
  layout: 1
  order: 80
  run_order: 80
  chef_order: 80
  proposal_schema_version: 2

nav:
  utils:
    swift: '"/swift/dashboard"'

pips:
  - uwsgi

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/havana main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/havana main
      - deb http://ppa.launchpad.net/nginx/stable/ubuntu precise main
  pkgs:
    - curl
    - swift
    - libffi6
    - libffi-dev
    - swift-container
    - swift-object
    - sqlite
    - swift-account
    - memcached
    - swift-proxy
    - xfsprogs
    - libmemcache-dev
    - python-swift
    - python-swauth
    - python-keystone
    - python-configobj
    - python-coverage
    - python-dnspython
    - python-eventlet
    - python-greenlet
    - python-netifaces
    - python-nose
    - python-pastedeploy
    - python-setuptools
    - python-simplejson
    - python-webob
    - python-xattr
    - sqlite3
    - swift-plugin-s3
    - nginx-extras
    - uwsgi
    - uwsgi-plugin-python

rpms:
  centos-6.4:
    repos:
      - bare openstack havana http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6/
  redhat-6.4:
    repos:
      - bare openstack havana http://repos.fedorapeople.org/repos/openstack/openstack-havana/epel-6/
  pkgs:
    - openstack-swift
    - python-swiftclient
    - python-keystoneclient
    - nginx
    - openstack-swift-account
    - openstack-swift-proxy
    - openstack-swift-container
    - openstack-swift-object
    - uwsgi
    - memcached
    - xfsprogs
    - python-dns

git_repo:
  - swift https://github.com/openstack/swift.git stable/havana
