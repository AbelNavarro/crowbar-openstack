barclamp:
  name: cinder
  display: Cinder
  description: A way to maximize awesomeness for Cinder
  proposal_schema_version: 1
  version: 0
  requires:
    - @crowbar
    - git
    - mysql
    - keystone
    - nova
  member:
    - openstack 

crowbar:
  layout: 1
  order: 100 
  run_order: 100
  chef_order: 100

debs:
  pkgs:
    - tgt
    - lvm2
    # paramiko needed for SSH-based SAN drivers
    - python-paramiko
    - iscsitarget
    - open-iscsi
    - iscsitarget-dkms

locale_additions:
  en:
    nav:
      cinder: Cinder
    barclamp:
      cinder_edit_attributes: 
        attributes: Attributes
        foo: Comic Choice
      cinder_edit_deployment: 
        deployment: Deployment

git:
  - cinder https://github.com/openstack/cinder.git stable/folsom
