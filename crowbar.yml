  name: tempest 
  display: Tempest
  version: 0
  requires:
    - nova
  member:
    - openstack

smoketest:
  timeout: 2400

crowbar:
  layout: 1
  order: 99
  run_order: 99
  chef_order: 99

locale_additions:
  en:
    barclamp:
      tempest:
        remove_results:
          succeeded: All non-running test results/reports have been removed
        remove_result:
          failed: Failed to remove the result id
          succeeded: Successfuly removed the result with id
        run_tests:
          failed: Failed to run tests from node
          succeeded: Successfuly started tests with id 
        dashboard:
          title: Tempest Dashboard
          n_test_runs: test runs
          run_tests_on_node: Run on
          results: Test results and xml reports
          clear_test_runs: Clear test runs
        test_runs:
          node: Node
          status: Status
          started_at: Started at
          ended_at: Ended at
          remove_hint: Remove this result and report
          statuses:
            passed: Passed
            failed: Failed
            running: Running
        edit_attributes: 
          attributes: Attributes
          nova_instance: Nova
          create_alt_user: Create non-admin alt user for tempest
          alt_username: Choose username for alt user
          alt_usertenant: Choose tenant for alt user
        edit_deployment: 
          deployment: Deployment

debs:
#Assuming that packages for ubuntu 12.04 only used
  pkgs:
    - python-unittest2
    - python-nose
    - python-httplib2

extra_files:
  - https://github.com/openstack/tempest/tarball/stable/essex.tar.gz tempest
